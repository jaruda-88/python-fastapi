version: '3.8'

networks:
  my_net:
    driver: bridge

services:
  db:
    image: mariadb
    restart: always
    container_name: fastapi_db
    volumes:
      - ./app/database/data:/var/lib/mysql
    env_file:
      - "./app/envs/db.env"
    ports:
      - "3307:3306"
    networks:
      - default
      - my_net
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=admin --execute \"SHOW DATABASES;\""
      interval: 4s
      timeout: 60s
      retries: 10

  api:
    build:
      context: ./app
    image: "base-fast:0.0.1"
    restart: always
    container_name: fast_api
    ports:
      - "8080:8000"
    networks:
      - default
      - my_net
    depends_on:
      db:
        condition: service_healthy